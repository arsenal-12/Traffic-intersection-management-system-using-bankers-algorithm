<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 500px;
        }

        .calculator label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .calculator input {
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            width: 50px;
            text-align: center;
        }

        .calculator .btn {
            width: 100px;
            height: 45px;
            background: blue;
            border:none;
            outline:none;
            border-radius: 6px;
            color:white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            
        }

        .calculator .btn:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Request Resources</h1>
        <form method="POST" action="/request_resources">
            <label for="request_resources">Do you want extra resources?</label>
            <input type="radio" name="request_resources" value="yes" required> Yes
            <input type="radio" name="request_resources" value="no" required> No
            <br>
            <label for="lane_number">Lane Number (if yes):</label>
            <input type="text" name="lane_number"><br>

            <label for="extra_resources">Extra Resources (if yes, separated by spaces):</label>
            <input type="text" name="extra_resources"><br>

            <input type="submit" class="btn" value="Submit">
        </form>

    </div>
</body>
</html>
